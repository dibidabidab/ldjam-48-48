<!doctypehtml><html><head><style>body{margin:0;background-color:#000;overflow:hidden}canvas{border:0 none;padding:0;background-color:#000;outline:0!important}progress{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)}</style><title>Deeptris</title></head><body onresize=makeCanvasFullPage()><progress id=progress max=100 value=0></progress><canvas id=canvas oncontextmenu=event.preventDefault() tabindex=-1></canvas><script>// if (location.protocol == "https:" || location.protocol == "https") {
        //     console.log("Can't establish a non-SSL websocket to a multiplayer server when the game is served over HTTPS. Switching to HTTP...")
        //     location.replace(location.href.replace("https", "http"))
        // }

        if (!window.chrome)
            alert("Hey, I *really* recommend using a Chrome(ium) browser instead for better peformance.\nHave fun.")

        const progressElement = document.getElementById('progress')
        const canvas = document.getElementById('canvas')

        canvas.addEventListener("webglcontextlost", e => {
            alert('WebGL context lost. You will need to reload the page.')
            e.preventDefault()
        }, false)

        function makeCanvasFullPage() {
            Module.setCanvasSize(window.innerWidth, window.innerHeight - 4)
        }

        var Module = {
            arguments: location.hash.length > 1 ? ["--join", location.hash.replace('#', '')] : [],
            preRun: [],
            postRun: [makeCanvasFullPage, () => canvas.click()],
            print: console.log,
            printErr: console.error,
            canvas,
            setStatus: text => {
                console.log(text)

                var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/)
                if (m) {
                    progressElement.value = parseInt(m[2]) * 100
                    progressElement.max = parseInt(m[4]) * 100
                    progressElement.hidden = false
                } else {
                    progressElement.value = null
                    progressElement.max = null
                    progressElement.hidden = true
                }
            },
            totalDependencies: 0,
            monitorRunDependencies: left => {
                this.totalDependencies = Math.max(this.totalDependencies, left)
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')' : 'All downloads complete.')
            }
        };</script><script async src=game.js></script></body></html>
